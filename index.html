<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <title>Java Bar | Sua adega virtual</title>
</head>
<body>
    <header class="mdc-top-app-bar">
        <div class="mdc-top-app-bar__row">
            <section class="mdc-top-app-bar__section-mdc-top-app-bar__section--align-start">
                <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button" aria-label="close">
                    close
                </button>
                <span class="mdc-top-app-bar__title">Java Bar</span>
            </section>
            
            <section class="mdc-top-app-bar__section-mdc-top-app-bar__section-align-end" role="toolbar">
                <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Share">
                    share
                </button>

                <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Delete">
                    delete
                </button>

                <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Open menu">
                    Open Menu 
                </button>
            </section>
        </div>
    </header>

    <main class="mdc-top-app-bar--fixed-adjust">
        App Content
    </main>


    <section>

    </section>

    <footer>

    </footer>
</body>
</html>
